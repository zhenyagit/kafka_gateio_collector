version: 2
jobs:
  build:
    docker:
      - image: cimg/go:1.17
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    resource_class: small
    steps:
      - checkout
      # ... steps for building/testing app ...

      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: |
            TAG=1.0.$CIRCLE_BUILD_NUM
            docker build -t $DOCKERHUB_USER/kafka_gate_io_collector:$TAG .
      - run:
          name: Push application Docker image
          command: |
            TAG=1.0.$CIRCLE_BUILD_NUM
            docker login -u "${DOCKERHUB_USER}" -p "${DOCKERHUB_PASSWORD}"
            docker push $DOCKERHUB_USER/kafka_gate_io_collector:$TAG

  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "${SSH_FINGERPRINT}"
      - checkout
      - run:
          name: Setup SSH
          command: |
            ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "
              cd ~/Documents &&
              if [ ! -d "kafka_gateio_collector" ] ; then
                  git clone https://github.com/$GITHUB_USER/kafka_gateio_collector.git
              else
                  cd "kafka_gateio_collector"
                  git pull https://github.com/$GITHUB_USER/kafka_gateio_collector.git
              fi
            "
            ssh $SSH_USER@$SSH_HOST "  
              cd ~/Documents/kafka_gateio_collector
              docker-compose up -d
            "
            
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build # only deploy once build job has completed
          filters:
            branches:
                only: master
